<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="scoreBoard">
      <hr><h1>Score Board</h1
          <br><h3 class='Xwin'>X: 0</h3>
          <br><h3 class='Owin'>O: 0</h3>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 click top left"id='0'>

        </div>
        <div class="col-lg-4 click top"id='1'>

        </div>
        <div class="col-lg-4 click top right"id='2'>

        </div>

      </div>
      <div class="row">
        <div class="col-lg-4 click left"id='3'>

        </div>
        <div class="col-lg-4 click"id='4'>

        </div>
        <div class="col-lg-4 click right"id='5'>

        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 click bottom left"id='6'>

        </div>
        <div class="col-lg-4 click bottom"id='7'>

        </div>
        <div class="col-lg-4 click bottom right"id='8'>

        </div>
      </div>
      <button type="button" class="btn btn-primary restart">Reset</button>
    </div>
    <div class='gameover'></div>


  </body>
</html>
